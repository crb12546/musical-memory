# fly.toml app configuration file generated for musical-memory-api-v1 on 2025-02-17T14:21:29Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'musical-memory-api-v1'
primary_region = 'sin'

[build]
  builder = 'paketobuildpacks/builder:base'

[env]
  PORT = '8080'
  PYTHONUNBUFFERED = 'true'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[processes]
  app = "/workspace/start.sh"

[build.args]
  BP_CPYTHON_VERSION = '3.10'
  BP_PIP_VERSION = '23.1.2'
  BP_APT_PACKAGES = 'libpq-dev'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
